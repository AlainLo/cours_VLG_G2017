		<main>
			<!-- contenu principal de la page (en principe)-->
			<h2>Les Formulaires</h2>
				<section class="formulaire">
					<form method="post" action"url de destination" enctype="multipart/form-data"><!-- method : comment l'information va circuler 
					action : permet de cibler le fichier php pour rendre fonctionnel le formulaire  enctype : type d'encodage du formulaire -->
						<label for="pseudo">Pseudo *</label>
						<input type="text" id="pseudo" name="pseudo" required><br>
						
						<label for="prenom">Prénom</label>
						<input type="text" id="prenom" name="prenom" placeholder="votre prénom"><br>
						
						<label for="mdp">Mot de Passe</label>
						<input type="password" id="mdp" name="mdp"><br>
						
						<label for="email">Email</label>
						<input type="email" id="email" name="email"><br>
						
						<label for="cv">CV</label>
						<input type="file" id="cv" name="cv"><br>
						<br>
						<p> Quels sont vos fruits préférés ?</p>
						<label for="orange">Orange</label>
						<input type="checkbox" id="orange" name="orange" value="orange" checked>
						<label for="fraise">Fraise</label>
						<input type="checkbox" id="fraise" name="fraise" value="fraise">
						<label for="poire">Poire</label>
						<input type="checkbox" id="poire" name="poire" value="poire">
						
						<label for="cp">Code Postal</label>
						<input type="text" id="cp" name="cp" maxlength="5" pattern="[0-9]{5}"
						title="5 chiffres entre 0 et 9"><br>
						
						<label for="message">Message</label>
						<textarea id="message" name="message" rows="5" cols="25"></textarea><br>

						<input type="submit" name="envoyer" value="Envoyer">
						<input type="reset" name="annuler" value="Annuler">
						
					</form>
				</section>
				
			
		</main>
		<footer>
			<!-- balise sémantique -zone du bas, ex : liens administratifs, 
			mentions légales, plan du site, CGU, CGV, contact, copyright-->
