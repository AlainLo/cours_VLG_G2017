<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		
		<title>Shadow Box</title>
		
		<link href="css/shadowbox.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script src="js/shadowbox.js" type="text/javascript"></script>
	</head>
	
	<body>
		<div id="thumbnail-wrapper">
			<div class="thumbnail"><a href="#" class="open-slider" data-slide="0"><img src="img/abattant-wc.jpg" /></a></div>
			<div class="thumbnail"><a href="#" class="open-slider" data-slide="1"><img src="img/iris.jpg" /></a></div>
			<div class="thumbnail"><a href="#" class="open-slider" data-slide="2"><img src="img/objectif.png" /></a></div>
			<div class="thumbnail"><a href="#" class="open-slider" data-slide="3"><img src="img/oeil-de-boeuf.jpg" /></a></div>
		</div>
		
		<div id="shadow">
			<div id="slider-wrapper">
				<div id="slide-container">
					<div class="slide">
						<img src="img/abattant-wc.jpg"/>
					</div>
					<div class="slide">
						<img src="img/iris.jpg"/>
					</div>
					<div class="slide">
						<img src="img/objectif.png"/>
					</div>
					<div class="slide">
						<img src="img/oeil-de-boeuf.jpg"/>
					</div>
				</div>
			
				<!-- navigation -->
				<div  id="slider-nav">
					<a href="#" class="btn-prev" data-direction="prev">&lt;</a>
					<a href="#" class="btn-next" data-direction="next">&gt;</a>
				</div>
			</div>
		</div>
		
	</body>
</html>
